<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer type="module" src="./src/app.js"></script>
</head>

<body>
    <main>
        <section id="calculator">

            <section id="main-section">

                <section id="input-section">
                    <h1>Pool calculator</h1>
                    <div id="shape-select">
                        <h2>1. Select pool shape:</h2>
                        <div>
                            <button style="background-color: #42855B; color: #f2f2f2;">Rectangle</button>
                            <button>Circle</button>
                            <button>Irregular Shapes</button>
                            <button>Custom</button>
                        </div>
                    </div>
                    <h2>2. Enter dimensions:</h2>
                    <div id="rectangle-form">
                        <form id="size-input">
                            <div class="section">

                                <div class="subsection">
                                    <label for="width">Width</label>
                                    <input type="number" name="width" min="0" autocomplete="off">
                                </div>
                                <div class="subsection">
                                    <label for="height">Height</label>
                                    <input type="number" name="height" min="0" autocomplete="off">
                                </div>

                            </div>

                            <div class="section">

                                <div class="subsection">
                                    <label for="depth1">Deepest point</label>
                                    <input type="number" name="depth1" min="0" autocomplete="off">
                                </div>
                                <div class="subsection">
                                    <label for="depth2">Shallowest point</label>
                                    <input type="number" name="depth2" min="0" autocomplete="off">
                                </div>

                            </div>
                            <input type="submit" value="Calculate">
                        </form>
                    </div>

                    <div id="circle-form">
                        <form id="size-input-circle">
                            <div class="section">

                                <div class="subsection">
                                    <label for="diameter">Diameter</label>
                                    <input type="number" name="diameter" min="0" autocomplete="off">
                                </div>
                                <div class="subsection">
                                    <label for="width">Width</label>
                                    <input type="number" name="width" min="0" autocomplete="off">
                                </div>

                            </div>

                            <div class="section">

                                <div class="subsection">
                                    <label for="depth1">Deepest point</label>
                                    <input type="number" name="depth1" min="0" autocomplete="off">
                                </div>
                                <div class="subsection">
                                    <label for="depth2">Shallowest point</label>
                                    <input type="number" name="depth2" min="0" autocomplete="off">
                                </div>

                            </div>
                            <input type="submit" value="Calculate">
                        </form>
                    </div>
                </section>
                <section id="visualization-section">
                    <section id="pool-section">

                    </section>
                </section>

            </section>

            <section id="results">
                <h1>Result:</h1>
                <h4>Calculation Results (Approximate)</h4>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </section>

        </section>
    </main>


</body>

</html>
